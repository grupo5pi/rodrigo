<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Meat Health</title>
</head>
<body>
    <center>
        <h1> CALCULANDO SUAS PERDAS!! </h1> <br>
        <br>
        Digite o valor da sua carne por kg (carne/kg): <input type="number" id="input_preco_carne"> <br>
        Digite suas perdas mensais totais: <input type="number" id="input_ganhos_totais"> <br>
        <br>
        <button onclick="calculo_perdas()"><b>CALCULAR PERDAS</b></button>
        <div id="div_calculos"></div>
    </center>

</body>
</html>

<script>
    function calculo_perdas(){
        var preco_porKg = Number(input_preco_carne.value);
        var ganhos_totais = Number(input_ganhos_totais.value);


        var perda_total = ganhos_totais * 0.3;
        var perda_descontrole_temp_umid = perda_total * 0.03;
        var economia_descontrole = perda_descontrole_temp_umid * 0.5;

        var ganhos_futuros = ganhos_totais + economia_descontrole;

        div_calculos.innerHTML = `
        ================================================================= <br>
        <b>Valores atuais: </b> <br>
        Preço da carne/kg: <b>R$${preco_porKg}</b> <br>
        Seus ganhos por mês: <b>R$${ganhos_totais}</b> <br>
        
        <br> <b>Com base no seus ganhos atuais:</b> <br>
        Estimamos que sua perda mensal, seja de <b>R$${perda_total}</b> <br>
        e desse valor, a perda pelo descontrole <br> 
        de temperatura e umidade, seja de <b>R$${perda_descontrole_temp_umid}</b> <br>
        <br>
        <br>
            <b> Após contratação dos nossos serviços: </b> <br>
        O valor da perda pelo descontrole de temperatura e umidade, <br> 
        diminui, no mínimo, para metade desse valor, sendo ele de <b>R$ ${economia_descontrole}</b> <br>
        <br>
        Assim o valor de ganhos mensais sobe de <b>R$${ganhos_totais}</b>, <br>
        para <b>R$${ganhos_futuros}</b>. <br>
        =================================================================

        `
    }

</script>


<!-- 
        Para a calculadora: 
    • Preço por kg;
    • Estipular media de perda de carne pelo descontrole de temperatura 3% total;
    • Coletar valor perda mensais ;
    • Dar resultado de economia pelo controle de temperatura;
    
        Valores usados em exemplo:
    Sadia
    • Preço da carne/kg: R$47
    • Ganhos mensais R$77333333
    • Perda mensal 30% do valor total
    • Perda pelo descontrole 3% da perda mensal.
    
    
    Referencias:
https://www.iagro.ms.gov.br/perdas-durante-o-resfriamento-de-carcacas-bovinas/  : 3% de perda

-->
