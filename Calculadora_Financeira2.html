<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Meat Health</title>
    <link rel="stylesheet" href="estiloCalculadora.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="base conteiner1">
                <div class="imagem1"><img
                        src="https://github.com/grupo5pi/arquivos_projeto/blob/main/Logotipo.png?raw=true">
                </div>
            </div>
        </div>
    </header>

    <div class="conteiner2">
        <div class="flex box1"><h2> Início | </h2></div>
        <div class="flex box2"><h2> Nossos produtos | </h2></div>
        <div class="flex box3"><h2> Sobre nós | </h2></div>
        <div class="flex box4"><h2> Nossos clientes | </h2></div>
        <div class="flex box5"><h2> Contato </h2></div>
    </div>

    <div class="conteiner3">
        <div class="titulo"><h1>Simule aqui sua economia com ECC1</h1></div>
    </div>

    <div class="base conteiner4">
        <div class="flex-item box1"> Digite o valor da sua carne por kg (carne/kg): <input type="number"
            id="input_preco_carne"> <br></div>
        <div class="texto_input">
            <div class="ganhos_texto"> Digite seus ganhos mensais: </div> 
            <div class="flex_input"><input type="number" id="input_ganhos_totais"></div>
        </div>
    </div>
            
    <div class="base conteiner5">
        <div class="botaoSimulador">
            <button onclick="fazer_simulacao()"><b>Calcular</b></button>
        </div>
    </div>

    <div class="base conteiner6">
                <div id="div_calculos"></div>
    </div>
</body>

</html>

<script>
    function fazer_simulacao() {
        var ganhos_totais = Number(input_ganhos_totais.value);

        var perda_descontrole_temp_umid = ganhos_totais * 0.35;
        var economia_descontrole = perda_descontrole_temp_umid * 0.5;

        var ganhos_futuros = ganhos_totais + economia_descontrole;

        div_calculos.innerHTML = `
        ================================================================= <br>
        <b>Com base no seus ganhos atuais:</b> <br>
        Estimamos que sua perda pelo descontrole <br> 
        de temperatura e umidade, seja de <b> R$${perda_descontrole_temp_umid}</b> <br>
        <br>
        <br>
            <b> Após contratação dos nossos serviços: </b> <br>
        O valor da perda pelo descontrole de temperatura e umidade, <br> 
        diminui, no mínimo, para metade desse valor, sendo ele de <b>R$ ${economia_descontrole}</b> <br>
        <br>
        Assim o valor de ganhos mensais após os reajustes necessários sobe de <b>R$${ganhos_totais}</b>, <br>
        para <b>R$${ganhos_futuros}</b>. <br>
        =================================================================
        `
    }
</script>

        Valores usados em exemplo:
    Sadia
